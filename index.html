<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Davidbay API Project</title>
</head>
<body>
    <main>
        <article class="joke-api-container">
            <form class="container">
                <div class="no-of-jokes-contain">
                    <label for="number-of-jokes">Select number of jokes</label>
                    <select name="no-of-jokes" id="selection">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button id="button" type="submit">Get Joke</button>
            </form>
            <section class="jokes-section">
                <p class="joke-setup-container" id="setup">

                </p>
                <p class="punchline"></p>
            </section>
        </article>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
